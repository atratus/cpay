<wicket:head>
    <script type="text/javascript">
    function init() {
        
        $().ready(function(){
         $(".table th").addClass("ui-state-default");
         $(".table td").addClass("ui-widget-content");
         $(".table tr").hover(
             function() {$(this).children("td").addClass("ui-state-hover");},
             function() {$(this).children("td").removeClass("ui-state-hover");}
         );
         $(".table tr").click(function(){
             $(this).children("td").toggleClass("ui-state-highlight");
         });
         
        });

    };

    </script>

</wicket:head>
<wicket:panel>
    <table cellspacing="0" wicket:id="events" class="table events"></table>
</wicket:panel>
