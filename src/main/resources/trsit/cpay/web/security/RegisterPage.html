<html>
<body>
    <wicket:extend>

        <div wicket:id="feedback"></div>
        <form method="POST" wicket:id="registrationForm" class="register">
            <div class="loginLine">
                <label for="username" class="label">Name</label>
                <input type="text" id="username" wicket:id="username" class="input"/>
            </div>
            <div class="loginLine">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" wicket:id="password" class="input"/>
            </div>
            <div class="loginLine">
                <label for="repeatPassword" class="label">Password</label>
                <input type="password" id="repeatPassword" wicket:id="repeatPassword" class="input"/>
            </div>
            <input type="submit" value="submit" />
        </form>
    </wicket:extend>
</body>
</html>
