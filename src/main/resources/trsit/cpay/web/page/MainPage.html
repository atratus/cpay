<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">

<wicket:head>

    <script type="text/javascript">
    function init() {
        $().ready(function(){
    	 $(".events th").addClass("ui-state-default");
    	 $(".events td").addClass("ui-widget-content");
    	 $(".events tr").hover(
    	     function() {$(this).children("td").addClass("ui-state-hover");},
    	     function() {$(this).children("td").removeClass("ui-state-hover");}
    	 );
         $(".events tr").click(function(){
             $(this).children("td").toggleClass("ui-state-highlight");
         });
    	 
    	});

    }

    </script>

</wicket:head>
<body class="main" onload="init()">
    <wicket:message key="balance">Balance</wicket:message>
    <table cellspacing="0" wicket:id="events" class="events"></table>

</body>
</html>
