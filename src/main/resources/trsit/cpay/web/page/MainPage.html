<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">

<wicket:head>

    <script type="text/javascript">
    function init() {
        $().ready(function(){
    	 $(".table th").addClass("ui-state-default");
    	 $(".table td").addClass("ui-widget-content");
    	 $(".table tr").hover(
    	     function() {$(this).children("td").addClass("ui-state-hover");},
    	     function() {$(this).children("td").removeClass("ui-state-hover");}
    	 );
         $(".table tr").click(function(){
             $(this).children("td").toggleClass("ui-state-highlight");
         });
    	 
    	});

    }
    </script>

</wicket:head>
<body class="main" onload="init()">
    <wicket:extend>
        <div class="title">
            <wicket:message key="balance">Balance</wicket:message>
        </div>
        <div class="toolbar">
            <a wicket:id="add" href="#"><wicket:message key="add" /></a>
        </div>
        <div class="content">
            <table cellspacing="0" wicket:id="events" class="table"></table>
        </div>
    </wicket:extend>
</body>
</html>
