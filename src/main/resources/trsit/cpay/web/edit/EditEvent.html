<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">

<wicket:head>

    <script type="text/javascript">
    function init() {
    	$(document).tooltip({content:function(){
    		var element = $( this );
    		 if ( element.is( "[title]" ) ) {
                 //alert('!'+element.attr( "title" ));
    			 return element.attr( "title" );
    	    }
            return 'No comments!';
        }});
    }
    </script>
</wicket:head>
<body class="main" >
    <wicket:extend>
        <form wicket:id="eventForm">
            <fieldset class="properties">
                <TABLE>
                    <TR>
                        <td><label for="eventTitle"><wicket:message
                                    key="event.title" /> </label></td>
                        <td><input id="eventTitle"
                            wicket:id="eventTitle" type="text" title=""/></td>
                    </TR>

                    <TR>
                        <td><label for="eventType"><wicket:message
                                    key="event.type" />: </label></td>
                        <td><input id="eventType"
                            wicket:id="eventType" type="text"  title=""/></td>
                    </TR>
                </TABLE>
            </fieldset>

            <fieldset wicket:id="eventItemsContainer">
                <div wicket:id="eventItems"  title="">
                    <div wicket:id="eventMemberItem"></div>
                </div>
            </fieldset>
            <input wicket:id="submit" type="button" value="Save/Update" />
        </form>
    </wicket:extend>
</body>
</html>
