<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org">

<wicket:head>

    <script type="text/javascript">
    function init() {

    }
    </script>

</wicket:head>
<body class="main" onload="init()">
    <wicket:extend>
    <form wicket:id="eventForm">
        <fieldset class="properties">
            <label for="eventTitle"><wicket:message key="event.title"/>:</label><input id="eventTitle" wicket:id="eventTitle" type="text"/>
        </fieldset>
    
        <fieldset wicket:id="eventItemsContainer">
            <div wicket:id="eventItems">
                <div wicket:id="eventMemberItem"></div>
            </div>
        </fieldset>
        <input wicket:id="submit" type="button" value="Save/Update"/>
    </form>
    </wicket:extend>
</body>
</html>
